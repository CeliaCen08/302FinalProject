<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Live Code Editor</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="icon.jpg">
        <script src="https://kit.fontawesome.com/16ee0026fc.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&display=swap" rel="stylesheet">

    </head>
    <body>
        <h1>♡♡♡ Welcome to Celia's Live Code Editor!! ♡♡♡ Σ>―(〃°ω°〃)♡→</h1>
        <div class="container">
            <div class="left">
                <label><i class="fa-brands fa-html5"></i> HTML</label>
                <textarea id="html-code" onkeyup="run()"></textarea>

                <label><i class="fa-brands fa-css3-alt"></i> CSS</label>
                <textarea id="css-code" onkeyup="run()"></textarea>

                <label><i class="fa-brands fa-js"></i> JavaScript</label>
                <textarea id="js-code" onkeyup="run()"></textarea>
            </div>

            <div class="right">
                <label><i class="fa-solid fa-play"></i>  Output</label>
                <iframe id="output"></iframe>
            </div>
        </div>

        <script>
            function run() {
                // Retrieve the HTML, CSS, and JavaScript code from input fields
                let htmlCode = document.getElementById("html-code").value;
                let cssCode = document.getElementById("css-code").value;
                let jsCode = document.getElementById("js-code").value;
                let output = document.getElementById("output");  // Get the iframe where the output will be displayed

                // Inject the HTML and CSS into the iframe's body
                output.contentDocument.body.innerHTML = htmlCode + "<style>" + cssCode + "</style>";

                 // Evaluate the JavaScript code within the iframe's context
                try {
                    output.contentWindow.eval(jsCode);
                } catch (error) {
                    console.error("Error evaluating JavaScript:", error);
                }

            }
        </script>
    </body>
</html>
